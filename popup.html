<!doctype html>
<html>
  <head>
    <title>Time Entry</title>
    <link href="popup.css" rel="stylesheet">
    <script src="jquery-1.8.3.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <form method="post" class="entry-form">
      <input type="text" class="description" placeholder='description'>
      <input type="text" class="time" placeholder='hh:mm'>
      <a href="#stop" title="Stop" class="stop"></a>
      <a href="#play" title="Play" class="button play"></a>
      <a href="#pause" title="Pause" class="button pause"></a>
      <a href="#resume" title="Resume" class="button resume"></a>
      <input type="submit" class="submit">
    </form>
  </body>
</html>
